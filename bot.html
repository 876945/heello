<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Main Site - Enjoy Video</title>
<style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    
    body {
        background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
        color: #fff;
        min-height: 100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        padding:20px;
    }

    .container {
        background: rgba(0,0,0,0.85);
        padding:30px;
        border-radius:15px;
        width: 90%;
        max-width: 1000px; /* bigger on desktop/TV */
        text-align:center;
        box-shadow:0 10px 25px rgba(0,0,0,0.5);
    }

    h1 { font-size:2.5rem; margin-bottom:20px; color:#ffd700; }
    p { font-size:1rem; line-height:1.6; margin-bottom:20px; }

    /* Video wrapper for responsive ratio */
    .video-wrapper {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 ratio */
        height: 0;
        overflow: hidden;
        border-radius: 12px;
        margin-bottom: 20px;
    }

    .video-wrapper iframe {
        position: absolute;
        top:0;
        left:0;
        width:100%;
        height:100%;
        border:none;
    }

    .thanks {
        margin-top:20px;
        font-size:1rem;
        color:#ff4500;
        font-weight:bold;
    }

    @media(max-width:768px){
        h1{font-size:2rem;}
        .video-wrapper { padding-bottom: 56.25%; } /* keeps ratio */
    }
</style>
</head>
<body>

<div class="container">
    <h1>Welcome to the Main Site!</h1>
    <p>Enjoy the video below.</p>

    <div class="video-wrapper">
       <iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2Fhari.sapkota.100824%2Fvideos%2F822652153889195%2F&show_text=false&width=560&t=0" width="560" height="314" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share" allowFullScreen="true"></iframe>
    </div>

    <p class="thanks">Thanks for visiting our website!<br><span style="color: white">Always come video in this website for free.</span><br> <span style="text-decoration: underline; color:aqua; text-align:center;">ENJOY!</span></p>

</div>

</body>
</html>
